<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script type="module">
        import { DockSpawnTsWebcomponent } from "../../lib/js/webcomponent/DockSpawnTsWebcomponent.js";

<body style="width: 100%; height: 100%; margin: 0;">
    <div class="demo-header" id="header" style="width:100%">

    <dock-spawn-ts id="dock_div" style="height:calc(100% - 40px); width: 100%; position: absolute; left: 0; top: 40px;">

        <div id="t1" dock-spawn-dock-type="up">abcd</div>
        <div id="t2" dock-spawn-dock-to="t1" dock-spawn-dock-type="left">def</div>
    </div>
